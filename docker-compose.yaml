services:
  postgres:
    image: postgres:15
    container_name: mcp-postgres
    restart: always
    environment:
      POSTGRES_USER: mcpuser
      POSTGRES_PASSWORD: mcppassword
      POSTGRES_DB: mcpdb
    ports:
      - "5432:5432"
    volumes:
      - mcp_postgres_data:/var/lib/postgresql/data
      - ./mcp-toolbox/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mcpuser -d mcpdb" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mcp-toolbox:
    build:
      context: ./mcp-toolbox
      dockerfile: Dockerfile
    container_name: corporate-agent-mcp-toolbox
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: mcpuser
      DB_PASSWORD: mcppassword
      DB_NAME: mcpdb
    ports:
      - "8081:8081"
    volumes:
      - ./mcp-toolbox/tools.dev.yaml:/app/tools.yaml:ro
    command:
      - "--tools-file=/app/tools.yaml"
      - "--address=0.0.0.0"
      - "--port=8081"
      - "--allowed-origins=http://localhost:8080"

  ai-agent:
    build:
      context: ./ai-agent
      dockerfile: Dockerfile
    container_name: corporate-agent-ai
    depends_on:
      - mcp-toolbox
    environment:
      PORT: 8080
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT:-omni-deploy-run}
      GOOGLE_CLOUD_LOCATION: us-central1
      GOOGLE_GENAI_USE_VERTEXAI: "False"
      ENABLE_CLOUD_TRACE: "False"
      GEMINI_QUERY_ANALYST_MODEL_NAME: "gemini-2.5-pro"
      GEMINI_PRESENTER_MODEL_NAME: "gemini-2.5-flash"
      COMPANY_NAME: "TechCorp"
      MCP_TOOLBOX_SERVICE_URL: http://mcp-toolbox:8081
      ENVIRONMENT: "local"
    ports:
      - "8080:8080"
    command: [ "python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8080", "--reload" ]
    develop:
      watch:
        - action: sync
          path: ./ai-agent
          target: /app
          ignore:
            - __pycache__/
            - "*.pyc"
            - .adk/
            - .venv/
        - action: rebuild
          path: ./ai-agent/requirements.txt

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: corporate-agent-frontend
    depends_on:
      - ai-agent
    environment:
      AI_AGENT_URL: http://ai-agent:8080
    ports:
      - "8501:8501"
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - __pycache__/
            - "*.pyc"
            - .venv/
        - action: rebuild
          path: ./frontend/requirements.txt
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mcp_postgres_data:


networks:
  default:
    name: corporate-agent-network
